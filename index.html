<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h3>{{ title }}</h3>
      <input type="text" class="form-control my-3" v-model="newTask" v-on:keyup.enter="addTask" />
      <button @click="addTask" class="btn btn-primary">Agregar</button>

      <div class="mt-3" v-for="(task, index) of tasks">
        <div :class="['alert',task.status ? 'alert-success' :'alert-danger']" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              {{index}} - {{task.name}}
            </div>
            <div>
              <button class="btn btn-success btn-sm" @click="editTask(index)">
                Ok
              </button>
              <button class="btn btn-danger btn-sm" @click="removeTask(index)">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
